{{ define "content" }}
<div class="max-w-md mx-auto bg-white p-8 border border-gray-300">
    <h1 class="text-2xl font-bold mb-4">Create User</h1>
    <form action="/admin/users" method="post" class="space-y-4">
        <div>
            <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
            <input type="text" id="username" name="username" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm">
        </div>
        <div>
            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
            <input type="email" id="email" name=" email" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm">
        </div>
        <div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md">Create User</button>
        </div>
    </form>
</div>
{{ end }}
