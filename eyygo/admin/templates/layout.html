<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Check if the current URL path is "admin/login"
            if (window.location.pathname === "/admin/login") {
                // Hide the logout button
                document.getElementById("logoutForm").style.display = "none";
            }
        });

        document.addEventListener("htmx:configRequest", function(evt) {
            console.log("HTMX Config Request Event", evt);
        });

        document.addEventListener("htmx:beforeRequest", function(evt) {
            console.log("HTMX Before Request Event", evt);
        });

        document.addEventListener("htmx:beforeSend", function(evt) {
            console.log("HTMX Before Send Event", evt);
        });

        document.addEventListener("htmx:responseError", function(evt) {
            console.log("HTMX Response Error Event", evt);
        });

        document.addEventListener("htmx:load", function(evt) {
            console.log("HTMX Load Event", evt);
        });
    </script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="min-h-screen flex flex-col">
        <nav class="bg-blue-600 text-white p-4">
            <div class="container mx-auto flex justify-between items-center">
                <a href="/" class="text-2xl font-bold">Admin Dashboard</a>
                <div>
                    <form id="logoutForm" hx-post="/admin/logout" hx-trigger="click" hx-target="body" hx-swap="outerHTML">
                        <button type="submit" class="hover:underline">Logout</button>
                    </form>
                </div>
            </div>
        </nav>

        <div class="flex-grow container mx-auto px-4 py-8">
            <div class="bg-white shadow-md rounded-lg p-6">
                {{{yield}}}
            </div>
        </div>

        <footer class="bg-gray-200 text-center p-4 mt-8">
            <p>&copy; 2024 Your Company. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
