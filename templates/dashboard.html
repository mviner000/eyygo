<div class="bg-white p-6 rounded-lg shadow-md">
    <div class="mb-6">
        <h1 class="text-2xl font-bold mb-4">Dashboard</h1>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="bg-blue-50 p-4 rounded-lg">
                <h3 class="text-lg font-semibold mb-2">Users</h3>
                <p class="text-3xl font-bold text-blue-600">{{.UserCount}}</p>
            </div>
            <div class="bg-green-50 p-4 rounded-lg">
                <h3 class="text-lg font-semibold mb-2">Notes</h3>
                <p class="text-3xl font-bold text-green-600">{{.NoteCount}}</p>
            </div>
        </div>
    </div>
    
    <div class="space-y-6">
        <div id="users-list" hx-get="/users/list" hx-trigger="load"></div>
        <div id="notes-list" hx-get="/notes/list" hx-trigger="load"></div>
    </div>
</div>
