<h1 class="text-2xl font-bold mb-6 text-gray-800">Welcome, {{.User.Username}}</h1>

<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <div class="bg-blue-100 p-4 rounded-md">
        <h2 class="text-lg font-semibold mb-2 text-blue-800">User Management</h2>
        <ul class="space-y-2">
            <li><a href="#" hx-get="/admin/users" hx-target="#content" class="text-blue-600 hover:underline">Manage Users</a></li>
            <li><a href="#" hx-get="/admin/groups" hx-target="#content" class="text-blue-600 hover:underline">Manage Groups</a></li>
            <li><a href="#" hx-get="/admin/permissions" hx-target="#content" class="text-blue-600 hover:underline">Manage Permissions</a></li>
        </ul>
    </div>
    
    <div class="bg-green-100 p-4 rounded-md">
        <h2 class="text-lg font-semibold mb-2 text-green-800">Session Management</h2>
        <ul class="space-y-2">
            <li><a href="#" hx-get="/admin/sessions" hx-target="#content" class="text-green-600 hover:underline">Active Sessions</a></li>
            <li><a href="#" hx-get="/admin/sessions/expired" hx-target="#content" class="text-green-600 hover:underline">Expired Sessions</a></li>
        </ul>
    </div>
    
    <div class="bg-purple-100 p-4 rounded-md">
        <h2 class="text-lg font-semibold mb-2 text-purple-800">System Information</h2>
        <ul class="space-y-2">
            <li><a href="#" hx-get="/admin/logs" hx-target="#content" class="text-purple-600 hover:underline">View Logs</a></li>
            <li><a href="#" hx-get="/admin/stats" hx-target="#content" class="text-purple-600 hover:underline">System Statistics</a></li>
        </ul>
    </div>
</div>

<div id="content" class="mt-8">
    <!-- Content will be loaded here by HTMX -->
